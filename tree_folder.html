<!DOCTYPE html>
<html>
  <head>
    <title>โครงสร้างโฟลเดอร์ต้นไม้</title>
    <!-- เรียกใช้ stylesheet ที่เกี่ยวข้อง -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- ส่วนของ CSS สำหรับการจัดรูปแบบสไตล์ของโครงสร้างโฟลเดอร์ -->
    <style>
      .folder {
        border: 1px solid #ccc;
        padding: 5px;
        margin: 5px;
      }
      .file {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- ฟอร์มและปุ่มสำหรับการเพิ่มไฟล์และโฟลเดอร์ -->
    <br /><br />
    <input type="text" id="fileNameInput" placeholder="ป้อนชื่อไฟล์" />
    <button class="add-button" onclick="addFile()">เพิ่มไฟล์</button>
    <input type="text" id="folderNameInput" placeholder="ป้อนชื่อโฟลเดอร์" />
    <button class="add-button" onclick="addFolder()">เพิ่มโฟลเดอร์</button>
    <br /><br />
    <!-- ต้นไม้โฟลเดอร์ -->
    <div id="folderTree"></div>

    <script src="script.js"></script>
  </body>
</html>
